        <div class="login-form">
          <h2>Select the type of Account</h2>
          <form action="signup.php" method="post" onsubmit="redirect(event)">
            <label for="account_type">Choose Account Type:</label>
            <select id="account_type" name="account_type">
             <option value="">-select one-</option>
             <option value="organisation">organisation</option>

    <script>
        function redirect(event){
            event.preventDefault();
            
            var select = document.getElementById("account_type");
            var selectedValue = select.value;

            
            if(selectedValue === "organisation"){
                window.location.assign("OrganizationSignup.php");
            } else if(selectedValue === "volunteer"){
                window.location.assign("IndividualSignup.php");
            }
        }
      </script>
